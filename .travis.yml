dist: bionic
os: linux
language: ruby
env:
  global:
  - TAG="$(git log -1 --pretty=%h)"
  - FOREMAN_RELEASE=1.20
  - PUPPET_VERSION=6.5.0
  - R10K_VERSION=3.3.1
  - UBUNTU_CODENAME=bionic
  - secure: 
  - secure: 
stages:
- syntax
- build
- integration
- name: deploy
  if: branch = master
services:
- docker
matrix:
  include:
  - stage: syntax
    name: Hadolint
    script:
    - docker run --rm -i hadolint/hadolint < images/foreman/Dockerfile
    - docker run --rm -i hadolint/hadolint < images/puppetserver/Dockerfile
    - docker run --rm -i hadolint/hadolint < images/puppet-smart-proxy/Dockerfile
  - name: Shellchecker
    script: docker run --rm -v "$(pwd)":/mnt koalaman/shellcheck:stable images/foreman/*.sh
  - stage: build
    name: Build Puppet, Foreman, Foreman Puppet smart proxy, and R10k images
    script:
    - cd $TRAVIS_BUILD_DIR/images/puppetserver
    - docker build -t luksi1/puppetserver-foreman:${TAG} .
    - cd $TRAVIS_BUILD_DIR/images/foreman
    - docker build --build-arg FOREMAN_RELEASE=${FOREMAN_RELEASE} -t luksi1/foreman:${TAG} .
    - cd $TRAVIS_BUILD_DIR/images/puppet-smart-proxy
    - docker build --build-arg FOREMAN_RELEASE=${FOREMAN_RELEASE} -t luksi1/puppet-smart-proxy:${TAG} .
    - cd $TRAVIS_BUILD_DIR/images/r10k
    - docker build --build-arg R10K_VERSION=${R10K_VERSION} -t luksi1/r10k:${TAG} .
    after_success:
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - docker push luksi1/puppetserver-foreman:${TAG}
    - docker push luksi1/foreman:${TAG}
    - docker push luksi1/puppet-smart-proxy:${TAG}
    - docker push luksi1/r10k:${TAG}
  - stage: integration
    name: docker-compose
    addons:
      apt:
        sources:
        - sourceline: 'deb https://deb.nodesource.com/node_10.x stretch main'
          key_url: 'https://deb.nodesource.com/gpgkey/nodesource.gpg.key'
        packages:
        - openssl
        - nodejs
        - curl
        - gnupg
        - python3
    env:
    - DOCKER_COMPOSE_VERSION=1.23.1
    - UBUNTU_VERSION=bionic
    - PUPPETSERVER_URL=puppet.dummy.test
    - FOREMAN_URL=foreman.dummy.test
    before_install:
    # install docker-compose
    - sudo curl -L "https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname
      -s)-$(uname -m)" -o /usr/local/bin/docker-compose
    - sudo chmod +x /usr/local/bin/docker-compose
    - scripts/create.certificates.sh
    install:
    - npm install newman
    - cd examples/docker-compose
    - sudo -E docker-compose up -d
    # Wait for 3 minutes while docker-compose boots up
    - i=0 && while [ $i -lt 180 ]; do sleep 1; echo -n "."; i=$[$i+1]; done
    script:
    # grab password from foreman
    - FOREMAN_CONTAINER_ID=$(/usr/bin/sudo /usr/bin/docker ps -qaf label=org.label-schema.name=foreman)
    - ADMIN_PASSWORD=$(/usr/bin/sudo /usr/bin/docker exec -t $FOREMAN_CONTAINER_ID foreman-rake permissions:reset | /bin/grep 'Reset to user:' | /usr/bin/awk '{print $NF}' | xargs echo -n)
    - cd $TRAVIS_BUILD_DIR
    # swap out admin password
    - echo $ADMIN_PASSWORD
    - /usr/bin/perl -i -pe "s/2T4pNTKJTBU3ujmb/${ADMIN_PASSWORD}/g" tests/foreman.json
    - cat tests/foreman.json
    # validate json
    - /usr/bin/python3 -m json.tool < tests/foreman.json
    # perform tests
    - node_modules/.bin/newman run tests/foreman.json --insecure
    after_script:
    - docker-compose stop
    - docker-compose rm -f
  - stage: deploy
    name: Deploy to DockerHub
    script:
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - mvn docker:build
    - mvn docker:push

