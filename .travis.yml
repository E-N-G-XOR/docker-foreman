dist: bionic
sudo: required
env:
  global:
  - TAG="$(git log -1 --pretty=%h)"
  - FOREMAN_RELEASE=1.20
  - PUPPET_VERSION=6.5.0
  - R10K_VERSION=3.3.1
  - UBUNTU_CODENAME=bionic
  - secure: 
  - secure: 
stages:
- syntax
- build
- integration
- name: deploy
  if: branch = master
services:
- docker
jobs:
  include:
  - stage: syntax
    name: Hadolint
    script:
    - docker run --rm -i hadolint/hadolint < src/main/images/foreman/Dockerfile
    - docker run --rm -i hadolint/hadolint < src/main/images/puppet/Dockerfile
    - docker run --rm -i hadolint/hadolint < src/main/images/puppet-smart-proxy/Dockerfile
  - name: Shellchecker
    script: docker run --rm -v "$(pwd)":/mnt koalaman/shellcheck:stable src/main/images/foreman/*.sh
  - stage: build
    name: Build Puppet, Foreman, Foreman Puppet smart proxy, and R10k images
    script:
    - cd $TRAVIS_BUILD_DIR/images/puppetserver
    - docker build -t luksi1/puppetserver-docker:${TAG} .
    - cd $TRAVIS_BUILD_DIR/images/foreman
    - docker build --build-arg FOREMAN_RELEASE=${FOREMAN_RELEASE} -t luksi1/foreman:${TAG} .
    - cd $TRAVIS_BUILD_DIR/images/puppet-smart-proxy
    - docker build --build-arg FOREMAN_RELEASE=${FOREMAN_RELEASE} -t luksi1/puppet-smart-proxy:${TAG} .
    - cd $TRAVIS_BUILD_DIR/images/r10k
    - docker build --build-arg R10K_VERSION=${R10K_VERSION} -t luksi1/r10k:${TAG} .
    after_success:
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - docker push luksi1/puppetserver-docker:${TAG}
    - docker push luksi1/foreman:${TAG}
    - docker push luksi1/puppet-smart-proxy:${TAG}
    - docker push luksi1/r10k:${TAG}
  - stage: integration
    name: docker-compose
    addons:
      apt:
        sources:
        - sourceline: 'deb http://apt.puppetlabs.com bionic puppet6'
          key_url: 'https://apt.puppetlabs.com/DEB-GPG-KEY-puppet'
        - sourceline: 'deb https://deb.nodesource.com/node_10.x stretch main'
          key_url: 'https://deb.nodesource.com/gpgkey/nodesource.gpg.key'
        packages:
        - puppetserver
        - openssl
        - nodejs
        - curl
        - gnupg
    env:
    - DOCKER_COMPOSE_VERSION=1.23.1
    - DOCKER_HOST=tcp://127.0.0.1:2375
    - UBUNTU_VERSION=bionic
    - PUPPETSERVER_URL=puppet.domain.test
    - FOREMAN_URL=foreman.domain.test
    before_install:
    - sudo curl -L "https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname
      -s)-$(uname -m)" -o /usr/local/bin/docker-compose
    - sudo chmod +x /usr/local/bin/docker-compose
    # This is bailing with
    # Ignoring executable-hooks-1.6.0 because its extensions are not built. Try: gem pristine executable-hooks --version 1.6.0
    # Ignoring gem-wrappers-1.4.0 because its extensions are not built. Try: gem pristine gem-wrappers --version 1.4.0
    # Ignoring nokogiri-1.10.4 because its extensions are not built. Try: gem pristine nokogiri --version 1.10.4
    # Traceback (most recent call last):
	  # 2: from /opt/puppetlabs/server/apps/puppetserver/cli/apps/ca:3:in `<main>'
	  # 1: from /opt/puppetlabs/puppet/lib/ruby/2.5.0/rubygems/core_ext/kernel_require.rb:59:in `require'
    # /opt/puppetlabs/puppet/lib/ruby/2.5.0/rubygems/core_ext/kernel_require.rb:59:in `require': cannot load such file -- puppetserver/ca/cli (LoadError)
    # - sudo /opt/puppetlabs/server/bin/puppetserver ca setup --ca-name puppet.domain.com
    # The following is a workaround
    - sudo docker run -it -v /etc/puppetlabs/puppet/ssl:/etc/puppetlabs/puppet/ssl puppet/puppetserver:latest ca setup --ca-name puppet.domain.com
    - sudo docker run -it -v /etc/puppetlabs/puppet/ssl:/etc/puppetlabs/puppet/ssl puppet/puppetserver:latest ca generate --certname foreman.domain.com || true
    - openssl req -new -newkey rsa:4096 -days 1 -nodes -x509 -subj "/C=SE/L=Gothenburg/CN=${FOREMAN_URL}" -keyout /tmp/foreman.key -out /tmp/foreman.crt
    install:
    - npm install newman
    - cd examples/docker-compose
    - sudo docker-compose up -d
    - sleep 180
    script:
    - cd $TRAVIS_BUILD_DIR
    - node_modules/.bin/newman run tests/foreman.json --insecure
    after_script:
    - docker-compose stop
    - docker-compose rm -f
  - stage: deploy
    name: Deploy to DockerHub
    script:
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - mvn docker:build
    - mvn docker:push